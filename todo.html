<!DOCTYPE html>
<html>
  <head>
    
   <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <link rel="stylesheet" href="todo.css">

  </head>
<body>

<h1>ToDo List</h1>

<br>

<form id="form">
  <label for="nam">Todo Name:</label>
  <input type="text" id="nam" name="nam" required>


  <label for="des">Todo Discription:</label>
  <textarea rows="2" cols="20" id="des" name="des" required></textarea>

  
  <input id="item" type="submit" class="btn btn-dark btn-block" value="Add Item">
</form> 

<ul id="display-full-content"></ul>
<br>

<div id="done">
   Todo done
</div>
<div id="delete">
    Todo remain
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="todo.js"></script>
</body>
</html>
